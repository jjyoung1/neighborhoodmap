<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Add your site or application content here -->
<div id="container">
    <div id="options-box">
        <h1>Neighborhood Map</h1>
        <p>Map Filter: <select data-bind="options: filterOptionsArray, value: selectedFilterValue"></select></p>
        <div >
            <ul data-bind="foreach: markers">
                <li data-bind="text: $data.title">marker</li>
            </ul>
        </div>
    </div>

    <div id="map" class="map"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/homepage.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAPQUBSBQep6puO1Ot_1ZGaf1pG-i0X55c&callback=app.initMap">
</script>

</body>
</html>
