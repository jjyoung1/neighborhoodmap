<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Neighboorhood Map</title>
    <meta name="description" content="Udacity Frontend Project Neighboorhood Map">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="content" class="content">
    <div id="header" class="header">
        <h1>Neighborhood Map</h1>
        <h3 class="errormsg" data-bind="style: {display: $root.visible}, text: $root.errorMsg">Nothing to see here!</h3>
    </div>
    <div id="nav" class="nav">
        <ul class="menu">
            <li>Map Filter <select data-bind="options: filterOptionsArray, value: selectedFilterValue"></select>
            </li>

            <div id="select_locations">
                <li>Locations <select data-bind="options: visibleLocations,
                                                 optionsText: 'name',
                                                 value: selectedLocation,
                                                 optionsCaption: 'Select a Location...'">

                </select>
                </li>
            </div>
            <div id="list_locations">
                <li>Locations</li>
                <ul id="loc_menu">
                    <!--  ko foreach: visibleLocations -->
                    <li><a data-bind="click: $parent.listItemClicked, text: $data.name"></a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </ul>
    </div>
</div>
<div id="map" class="map"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/homepage.js"></script>
<script async defer onerror="app.googleLoadError()"
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAPQUBSBQep6puO1Ot_1ZGaf1pG-i0X55c&callback=app.initMap">
</script>
</body>
</html>
